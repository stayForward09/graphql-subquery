type SpecVersion @entity {
  id: ID! #specVersion
  blockHeight: BigInt!
}

type Event @entity {
  id: ID!
  module: String! @index
  event: String! @index
  blockHeight: BigInt! @index
}

type Extrinsic @entity {
  id: ID!
  txHash: String! @index
  module: String! @index
  call: String! @index
  blockHeight: BigInt! @index
  success: Boolean!
  isSigned: Boolean!
}

type SystemTokenTransfer @entity {
  id: ID!
  from: String @index
  to: String @index
  txHash: String @index
  amount: BigInt @index
  timestamp: Date @index
  success: Boolean
}

type VestingData @jsonField {
  start: Int
  period: Int
  periodCount: Int
  PerPeriod: BigInt
}

type VestingSchedule @entity {
  id: ID!
  block: Int @index
  txHash: String @index
  signer: String @index
  to: String @index
  data: VestingData
  success: Boolean
}