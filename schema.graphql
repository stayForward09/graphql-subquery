type SpecVersion @entity {
  id: ID! #specVersion
  blockHeight: BigInt!
}

type Account @entity {
  id: ID!
  balance: BigInt!
  vestingSchedule: [VestingData]
  transfers: [BalanceTransfer] @derivedFrom(field: "from")
}

type Event @entity {
  id: ID!
  module: String! @index
  event: String! @index
  blockHeight: BigInt! @index
}

type Extrinsic @entity {
  id: ID!
  txHash: String! @index
  module: String! @index
  call: String! @index
  blockHeight: BigInt! @index
  success: Boolean!
  isSigned: Boolean!
}

type BalanceTransfer @entity {
  id: ID!
  from: Account!
  to: Account!
  txHash: String @index
  amount: BigInt @index
  timestamp: Float @index
  blockNumber: BigInt
  success: Boolean
}

type BalanceDeposit @entity {
  id: ID!
  from: String @index
  to: String @index
  txHash: String @index
  amount: BigInt @index
  timestamp: Float @index
  blockNumber: BigInt
  success: Boolean
}

type VestingData @jsonField {
  start: Int
  period: Int
  periodCount: Int
  perPeriod: BigInt
}

type VestingScheduleAdded @entity {
  id: ID!
  block: Int @index
  txHash: String @index
  signer: Account!
  to: Account!
  data: VestingData
}

type AllocationEventData @jsonField {
  who: String
  amount: String
}

type AllocationEvent @jsonField {
  method: String
  section: String
  index: String
  data: AllocationEventData
}

type Allocations @entity {
  id: ID!
  txHash: String @index
  block: Int @index
  data: [AllocationEvent]
  success: Boolean
}

type UniquesTransfer @entity {
  id: ID!
  txHash: String @index
  block: Int @index
  from: Account
  to: Account
  collectionId: String @index
  itemId: String @index
  timestamp: Float @index
  success: Boolean
}
