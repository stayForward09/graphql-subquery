type SpecVersion @entity {
  id: ID! #specVersion
  blockHeight: BigInt!
}

type Event @entity {
  id: ID!
  module: String! @index
  event: String! @index
  blockHeight: BigInt! @index
}

type Extrinsic @entity {
  id: ID!
  txHash: String! @index
  module: String! @index
  call: String! @index
  blockHeight: BigInt! @index
  success: Boolean!
  isSigned: Boolean!
}

type SystemTokenTransfer @entity {
  id: ID!
  from: String @index
  to: String @index
  txHash: String @index
  amount: BigInt @index
  timestamp: Float @index
  blockNumber: BigInt
  success: Boolean
}

type VestingData @jsonField {
  start: Int
  period: Int
  periodCount: Int
  perPeriod: BigInt
}

type VestingScheduleAdded @entity {
  id: ID!
  block: Int @index
  txHash: String @index
  signer: String @index
  to: String @index
  data: VestingData
}

type VestingScheduleFailed @entity {
  id: ID!
  block: Int @index
  txHash: String @index
  signer: String @index
  to: String @index
  data: VestingData
}

type AllocationEvent @jsonField {
  who: String
  amount: String
}

type Allocations @entity {
  id: ID!
  txHash: String @index
  block: Int @index
  data: [AllocationEvent]
  success: Boolean
}