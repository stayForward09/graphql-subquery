specVersion: 1.0.0
name: subql-nodle
version: 1.0.0
runner:
  node:
    name: '@subql/node'
    version: '*'
  query:
    name: '@subql/query'
    version: '*'
description: 'Subquery indexer for Nodle network (testnet).'
repository: https://github.com/NodleCode/subquery.git
schema:
  file: ./schema.graphql
network:
  chainId: '0x0fd167da222f10dae826a0433fe4daadcf4a36c2a6bd5c1b085857d5b79030af'
  endpoint: wss://nodle-paradis.api.onfinality.io/public-ws
chaintypes:
    file: ./dist/chaintypes.js
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleUniquesTransferEvent
          kind: substrate/EventHandler
          filter:
            module: uniques
            method: Transferred
        - handler: handleUniquesBurnedEvent
          kind: substrate/EventHandler
          filter:
            module: uniques
            method: Burned
        - handler: handleUniquesDestroyedEvent
          kind: substrate/EventHandler
          filter:
            module: uniques
            method: Destroyed
        - handler: handleUniquesIssuedEvent
          kind: substrate/EventHandler
          filter:
            module: uniques
            method: Issued
        - handler: handleUniquesCreatedEvent
          kind: substrate/EventHandler
          filter:
            module: uniques
            method: Created
        - handler: handleUniquesMetadataSetEvent
          kind: substrate/EventHandler
          filter:
            module: uniques
            method: MetadataSet
        - handler: handleUniquesCollectionMetadataSetEvent
          kind: substrate/EventHandler
          filter:
            module: uniques
            method: CollectionMetadataSet
        - handler: handleUniquesOwnershipAcceptanceChangedEvent
          kind: substrate/EventHandler
          filter:
            module: uniques
            method: OwnershipAcceptanceChanged
        - handler: handleUniquesTeamChangedEvent
          kind: substrate/EventHandler
          filter:
            module: uniques
            method: TeamChanged
        - handler: handleBalancesTransferEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
        - handler: handleAllocationBatchCall
          kind: substrate/CallHandler
          filter:
            module: allocations
            method: batch
