specVersion: 0.2.0
name: subql-nodle
version: 0.0.4
description: This project can be use as a starting po...
repository: https://github.com/hobbydev71/subquery-nodle.git
schema:
  file: ./schema.graphql
network:
  endpoint: wss://nodle-parachain.api.onfinality.io/public-ws
  genesisHash: '0x0fd167da222f10dae826a0433fe4daadcf4a36c2a6bd5c1b085857d5b79030af'
dataSources:
  - kind: substrate/Runtime
    startBlock: 1
    mapping:
      file: ./dist/index.js
      handlers:
        - handler: handleBlock
          kind: substrate/BlockHandler
        - handler: handleEvent
          kind: substrate/EventHandler
        - handler: handleCall
          kind: substrate/CallHandler
        - handler: systemTokenTransferEvent
          kind: substrate/EventHandler
          filter:
            module: balances
            method: Transfer
